<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö–û–¢ –ë–ê–Æ–ù V9.0</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* === –°–¢–ò–õ–ò–ó–ê–¶–ò–Ø: CLEAN NEO-BRUTALISM === */
        :root {
            --bg-main: #111111;
            --bg-card: #1f1f1f;
            --text-light: #ffffff;
            --accent-main: #FF3366; /* –ê–≥—Ä–µ—Å—Å–∏–≤–Ω—ã–π —Ä–æ–∑–æ–≤—ã–π/–∫—Ä–∞—Å–Ω—ã–π */
            --accent-green: #33FF33; /* –ß–∏—Å—Ç—ã–π –∑–µ–ª–µ–Ω—ã–π */
            --border-color: #555555;
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --font-mono: 'Fira Code', 'Roboto Mono', monospace;
            --radius-sharp: 4px;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-main);
            color: var(--text-light);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            touch-action: manipulation;
            font-size: 14px;
        }
        .container {
            width: 100%;
            max-width: 500px;
        }

        /* === –ö–æ—Ç –∏ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ === */
        #catDisplay {
            font-size: 130px;
            line-height: 1;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(255, 51, 102, 0.5);
            transition: transform 0.1s;
            cursor: pointer;
        }
        .mood-text {
            color: var(--accent-green);
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 20px;
            text-shadow: 0 0 2px rgba(51, 255, 51, 0.4);
        }

        /* === –ö–∞—Ä—Ç–æ—á–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ === */
        .status-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: var(--radius-sharp);
            margin-bottom: 20px;
        }
        .stats-grid {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .stat-item {
            flex: 1;
            text-align: left;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }
        .stat-bar-bg {
            height: 6px;
            background: #333;
            border-radius: 3px;
            margin-top: 4px;
            overflow: hidden;
        }
        .stat-bar-fill {
            height: 100%;
            transition: width 0.3s ease-out, background-color 0.3s;
        }
        
        /* === –ë–ª–æ–∫ –¥–∏–∞–ª–æ–≥–∞ (Chat) === */
        #chatOutput {
            background: var(--bg-main);
            padding: 12px;
            border: 1px solid var(--accent-main);
            border-radius: var(--radius-sharp);
            margin-bottom: 15px;
            min-height: 120px;
            max-height: 250px;
            text-align: left;
            overflow-y: auto;
            line-height: 1.4;
            font-family: var(--font-mono);
            white-space: pre-wrap;
            word-break: break-word;
        }
        .chat-message {
            margin-bottom: 8px;
            padding-bottom: 4px;
            border-bottom: 1px dashed #2a2a2a;
        }
        .message-prefix {
            font-weight: bold;
            margin-right: 5px;
        }
        .user-prefix { color: var(--accent-green); }
        .bot-prefix { color: var(--accent-main); }
        .system-message { color: var(--border-color); font-size: 12px; font-style: italic; }

        /* === –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π === */
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        button {
            padding: 12px 8px;
            background: var(--bg-card);
            color: var(--text-light);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sharp);
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
            transition: background-color 0.1s, box-shadow 0.1s;
            text-transform: uppercase;
        }
        button:hover {
            background-color: #2a2a2a;
            box-shadow: 0 0 5px rgba(255, 51, 102, 0.3);
        }
        button:active {
            background-color: var(--accent-main);
            color: var(--bg-main);
            transform: translateY(1px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background-color: #1f1f1f;
        }
        
        /* === –ò–Ω–ø—É—Ç —á–∞—Ç–∞ === */
        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        #textInput {
            flex-grow: 1;
            padding: 12px;
            background: var(--bg-card);
            color: var(--text-light);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sharp);
            font-size: 14px;
            outline: none;
            font-family: var(--font-main);
        }
        #textInput:focus {
            border-color: var(--accent-main);
        }
        #sendButton {
            padding: 12px;
            min-width: 90px;
            background: var(--accent-main);
            color: var(--bg-main);
            border: 1px solid var(--accent-main);
            font-weight: 900;
        }

        .function-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="catDisplay" class="cat-emote">üòº</div>
        <div class="mood-text" id="catMoodDisplay">–°–ò–°–¢–ï–ú–ê –ó–ê–ì–†–£–ñ–ï–ù–ê</div>

        <div class="status-card">
            <div class="stats-grid">
                <div class="stat-item">
                    –ì–û–õ–û–î <span id="hungerValue">100%</span>
                    <div class="stat-bar-bg">
                        <div id="hungerBar" class="stat-bar-fill" style="width: 100%; background-color: var(--accent-green);"></div>
                    </div>
                </div>
                <div class="stat-item">
                    –≠–ù–ï–†–ì–ò–Ø <span id="energyValue">100%</span>
                    <div class="stat-bar-bg">
                        <div id="energyBar" class="stat-bar-fill" style="width: 100%; background-color: var(--accent-green);"></div>
                    </div>
                </div>
                <div class="stat-item">
                    –ù–ê–°–¢–†–û–ï–ù–ò–ï <span id="moodValue">100%</span>
                    <div class="stat-bar-bg">
                        <div id="moodBar" class="stat-bar-fill" style="width: 100%; background-color: var(--accent-main);"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="actions-grid">
            <button id="feedBtn">–ö–æ—Ä–º–∏—Ç—å ü•©</button>
            <button id="playBtn">–ò–≥—Ä–∞—Ç—å üéæ</button>
            <button id="restBtn">–°–ø–∞—Ç—å üò¥</button>
        </div>

        <div id="chatOutput">
            <div class="chat-message"><span class="bot-prefix message-prefix">–ö–û–¢ –ë–ê–Æ–ù:</span> –ü—Ä–∏–≤–µ—Ç, *—Ç–µ—Ä–º–∏–Ω–∞–ª*. –°–∏—Å—Ç–µ–º–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞.</div>
        </div>

        <div class="input-area">
            <input type="text" id="textInput" placeholder="–°–ø—Ä–æ—Å–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å, –µ—Å–ª–∏ —Å–º–µ–ª—ã–π...">
            <button id="sendButton">–°–ø—Ä–æ—Å–∏—Ç—å</button>
        </div>

        <div class="function-buttons">
            <button id="insultBtn">–û—Ü–µ–Ω–∫–∞ —É—Å–ø–µ—à–Ω–æ—Å—Ç–∏</button>
            <button id="statusBtn">–ö–∞–Ω–∞–ª—å–Ω—ã–π –Ω–∞–¥–∑–æ—Ä</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web Apps
        const TWA = window.Telegram.WebApp;
        TWA.ready();
        TWA.expand(); 
        TWA.setHeaderColor('#111111'); 
        TWA.setBackgroundColor('#111111');

        // === –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ò –°–¢–ê–¢–£–° –ü–ò–¢–û–ú–¶–ê ===
        let userName = TWA.initDataUnsafe.user?.first_name || "–ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–¨";
        let catName = "–ö–û–¢ –ë–ê–Æ–ù";
        const DECAY_RATE = 1000 * 60 * 5; // –£–ø–∞–¥–æ–∫ –∫–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
        
        // –í–ê–ñ–ù–û: URL –ë–≠–ö–ï–ù–î–ê (–¢–í–û–ô –†–ê–ë–û–ß–ò–ô RENDER-–°–ï–†–í–ï–†)
        const BACKEND_URL = 'https://kot-bayun-backend-1.onrender.com'; 
        
        let petState = {
            hunger: 100,
            energy: 100,
            mood: 100,
            lastUpdate: Date.now()
        };

        // === DOM –≠–õ–ï–ú–ï–ù–¢–´ ===
        const catDisplay = document.getElementById('catDisplay');
        const catMoodDisplay = document.getElementById('catMoodDisplay');
        const chatOutput = document.getElementById('chatOutput');
        const textInput = document.getElementById('textInput');
        const sendButton = document.getElementById('sendButton');
        const elements = {
             bars: {
                hunger: document.getElementById('hungerBar'),
                energy: document.getElementById('energyBar'),
                mood: document.getElementById('moodBar')
            },
             values: {
                hunger: document.getElementById('hungerValue'),
                energy: document.getElementById('energyValue'),
                mood: document.getElementById('moodValue')
            },
            buttons: {
                 feed: document.getElementById('feedBtn'),
                 play: document.getElementById('playBtn'),
                 rest: document.getElementById('restBtn'),
                 insult: document.getElementById('insultBtn'),
                 status: document.getElementById('statusBtn')
            }
        };

        const catEmotes = { 
            default: 'üòº', bored: 'ü•±', thinking: 'üßê', angry: 'üò°', happy: 'üòª', fact: 'üñï', wise: 'ü§î', hungry: 'üòø', sleepy: 'üòæ', error: 'ü§ñ'
        };

        // === –•–†–ê–ù–ï–ù–ò–ï –ò –°–¢–ê–¢–£–° ===
        const PET_STATE_KEY = 'pet_state_v9';
        const CAT_NAME_KEY = 'user_name_v9';

        function loadState() {
            const savedState = localStorage.getItem(PET_STATE_KEY);
            const savedName = localStorage.getItem(CAT_NAME_KEY);
            if (savedState) petState = JSON.parse(savedState);
            if (savedName) userName = savedName; // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            
            // –†–∞—Å—á–µ—Ç —É–ø–∞–¥–∫–∞ (Decay)
            const now = Date.now();
            const timeElapsed = now - petState.lastUpdate;
            const decayAmount = Math.floor(timeElapsed / DECAY_RATE);

            if (decayAmount > 0) {
                 petState.hunger = Math.max(0, petState.hunger - decayAmount * 10);
                 petState.energy = Math.max(0, petState.energy - decayAmount * 5);
                 petState.mood = Math.max(0, petState.mood - decayAmount * 8);
            }
            petState.lastUpdate = now;
            saveState();
        }

        function saveState() {
            localStorage.setItem(PET_STATE_KEY, JSON.stringify(petState));
            localStorage.setItem(CAT_NAME_KEY, userName);
        }

        function updateUI() {
            const getBarColor = (value, isMood = false) => {
                if (value > 70) return 'var(--accent-green)';
                if (value > 30) return isMood ? 'var(--accent-main)' : '#FFDD00'; // –ñ–µ–ª—Ç—ã–π –¥–ª—è –Ω–µ–π—Ç—Ä–∞–ª—å–Ω—ã—Ö
                return '#FF3333'; // –ö—Ä–∞—Å–Ω—ã–π
            };

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞—Ä–æ–≤ –∏ –∑–Ω–∞—á–µ–Ω–∏–π
            for (const stat in elements.bars) {
                const value = petState[stat];
                elements.bars[stat].style.width = `${value}%`;
                elements.bars[stat].style.backgroundColor = getBarColor(value, stat === 'mood');
                elements.values[stat].textContent = `${value}%`;
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–º–æ—Ü–∏–∏ –∏ —Ç–µ–∫—Å—Ç–∞ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è
            let moodText = "–°–ò–°–¢–ï–ú–ê: –ù–û–†–ú–ê–õ–¨–ù–´–ô –†–ï–ñ–ò–ú";
            let currentEmote = 'default';

            if (petState.hunger < 30) { moodText = "–í–ù–ò–ú–ê–ù–ò–ï: –ö–†–ò–¢–ò–ß–ï–°–ö–ò –ì–û–õ–û–î–ï–ù!"; currentEmote = 'hungry'; }
            else if (petState.energy < 30) { moodText = "–ü–†–ï–î–£–ü–†–ï–ñ–î–ï–ù–ò–ï: –ù–£–ñ–ï–ù –°–û–ù!"; currentEmote = 'sleepy'; }
            else if (petState.mood < 30) { moodText = "–û–®–ò–ë–ö–ê: –ù–ï–ù–ê–í–ò–ñ–£ –¢–ï–ë–Ø!"; currentEmote = 'angry'; }
            else if (petState.mood > 90) { moodText = "–û–ü–¢–ò–ú–ê–õ–¨–ù–û: –°–ï–ì–û–î–ù–Ø –¢–´ –ú–ù–ï –ü–û–ß–¢–ò –ù–†–ê–í–ò–®–¨–°–Ø."; currentEmote = 'happy'; }
            
            catMoodDisplay.textContent = moodText;
            setCatEmote(currentEmote);
        }
        
        function setCatEmote(emoteKey) {
            catDisplay.textContent = catEmotes[emoteKey] || catEmotes.default;
        }

        function appendMessage(sender, text, isSystem = false) {
             const senderPrefix = sender === 'USER' ? 'user-prefix' : 'bot-prefix';
             const senderName = sender === 'USER' ? `${userName}:` : `${catName}:`;
             const className = isSystem ? 'system-message' : 'chat-message';
             
             const newMessage = document.createElement('div');
             newMessage.className = className;

             if (isSystem) {
                 newMessage.innerHTML = `[–°–ò–°–¢–ï–ú–ê] ${text}`;
             } else {
                 newMessage.innerHTML = `<span class="${senderPrefix} message-prefix">${senderName}</span> ${text}`;
             }
             
             chatOutput.appendChild(newMessage);
             chatOutput.scrollTop = chatOutput.scrollHeight; // –ü–ª–∞–≤–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞
        }

        // === –û–ë–©–ï–ù–ò–ï –ß–ï–†–ï–ó –ë–≠–ö–ï–ù–î ===
        async function getBackendResponse(userText) {
            try {
                // –°—Ç—Ä–æ–≥–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ API
                if (!BACKEND_URL || !BACKEND_URL.includes('onrender.com')) {
                    throw new Error("–ù–µ–≤–µ—Ä–Ω—ã–π –∏–ª–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—â–∏–π URL –±—ç–∫–µ–Ω–¥–∞ Render.");
                }

                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: TWA.initDataUnsafe.user?.id || 'guest',
                        user_name: userName,
                        user_message: userText,
                        pet_state: petState
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `–û—à–∏–±–∫–∞ HTTP: ${response.status}`);
                }

                const data = await response.json();
                return data.message;

            } catch (error) {
                console.error("AI Backend communication error:", error);
                setCatEmote('error');
                TWA.HapticFeedback.notificationOccurred('error');
                return `[–ö–†–ò–¢–ò–ß–ï–°–ö–ê–Ø –û–®–ò–ë–ö–ê API] –°–µ—Ä–≤–µ—Ä Render –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω! ${error.message.substring(0, 80)}. –ü—Ä–æ–≤–µ—Ä—å –ª–æ–≥–∏, *–ª–æ—Ö*.`;
            }
        }

        async function handleSend() {
            const userText = textInput.value.trim();
            if (!userText) {
                TWA.HapticFeedback.notificationOccurred('error');
                appendMessage('SYSTEM', `–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç, ${userName}. –ù–µ —Ç—É–ø–∏—Ç–µ.`);
                return;
            }
            
            appendMessage('USER', userText);

            // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ UI
            sendButton.disabled = true;
            sendButton.textContent = '–î–£–ú–ê–ï–¢...';
            textInput.disabled = true;
            Object.values(elements.buttons).forEach(btn => btn.disabled = true);
            setCatEmote('thinking');

            const response = await getBackendResponse(userText); 

            appendMessage('BOT', response);

            // –°–±—Ä–æ—Å UI
            textInput.value = '';
            sendButton.disabled = false;
            sendButton.textContent = '–°–ø—Ä–æ—Å–∏—Ç—å';
            textInput.disabled = false;
            Object.values(elements.buttons).forEach(btn => btn.disabled = false);
            TWA.HapticFeedback.impactOccurred('light');
            updateUI();
        }

        // === –î–ï–ô–°–¢–í–ò–Ø –ü–û –£–•–û–î–£ ===
        function updateStat(stat, amount, message) {
            petState[stat] = Math.min(100, Math.max(0, petState[stat] + amount));
            petState.lastUpdate = Date.now(); 
            saveState();
            updateUI();
            appendMessage('SYSTEM', message);
            TWA.HapticFeedback.notificationOccurred('success');
        }

        elements.buttons.feed.addEventListener('click', () => { 
            updateStat('hunger', 30, '–ü–∏—Ç–æ–º–µ—Ü –ø–æ–∫–æ—Ä–º–ª–µ–Ω. –ù–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ —É–ª—É—á—à–∏–ª–æ—Å—å.'); 
            petState.mood = Math.min(100, petState.mood + 15); 
            petState.energy = Math.max(0, petState.energy - 10);
        });
        
        elements.buttons.play.addEventListener('click', () => { 
            if (petState.energy < 20) {
                 appendMessage('SYSTEM', '–û—Ç–∫–∞–∑. –£—Ä–æ–≤–µ–Ω—å —ç–Ω–µ—Ä–≥–∏–∏ —Å–ª–∏—à–∫–æ–º –Ω–∏–∑–∫–∏–π.'); 
                 setCatEmote('sleepy'); TWA.HapticFeedback.notificationOccurred('error'); 
                 return;
            }
            updateStat('energy', -20, '–ü–∏—Ç–æ–º–µ—Ü –ø–æ–∏–≥—Ä–∞–ª. –ù–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ —É–ª—É—á—à–∏–ª–æ—Å—å.'); 
            petState.mood = Math.min(100, petState.mood + 30); 
            petState.hunger = Math.max(0, petState.hunger - 10);
        });
        
        elements.buttons.rest.addEventListener('click', () => { 
            updateStat('energy', 50, '–ü–∏—Ç–æ–º–µ—Ü –æ—Ç–¥—ã—Ö–∞–µ—Ç. –≠–Ω–µ—Ä–≥–∏—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞.'); 
            petState.mood = Math.min(100, petState.mood + 10);
        });
        
        elements.buttons.insult.addEventListener('click', () => {
             petState.mood = Math.max(0, petState.mood - 20);
             const insults = ["–¢–´ –ë–ï–°–ü–û–õ–ï–ó–ï–ù, –∫–∞–∫ –∫–Ω–æ–ø–∫–∞ '–û–±–Ω–æ–≤–∏—Ç—å' –Ω–∞ –±—É–º–∞–≥–µ.", "–¢–≤–æ–∏ —à–∞–Ω—Å—ã –Ω–∞ —É—Å–ø–µ—Ö –Ω–∏–∂–µ, —á–µ–º —É –∫–æ—Ç–∞ –≤ –∫–æ—Å–º–æ—Å–µ."];
             const randomInsult = insults[Math.floor(Math.random() * insults.length)];
             appendMessage('BOT', `–û–¶–ï–ù–ö–ê –£–°–ü–ï–®–ù–û–°–¢–ò: ${randomInsult}`);
             TWA.HapticFeedback.notificationOccurred('error'); updateUI();
        });
        
        elements.buttons.status.addEventListener('click', () => {
            TWA.showConfirm(`–¢—ã —Ç–∞–º –≤ –∫–∞–Ω–∞–ª–µ/—á–∞—Ç–µ —Å–≤–æ–µ–º —á—Ç–æ-–Ω–∏–±—É–¥—å —Å–¥–µ–ª–∞–ª?`, (confirmed) => {
                 petState.mood = Math.max(0, petState.mood - 5);
                 const message = confirmed ? "**–í–†–Å–®–¨! –¢–´ –¢–ê–ú –ù–ò–•–£–Ø –ù–ï –î–ï–õ–ê–ï–®–¨!**" : "**–•–û–¢–¨ –ß–ï–°–¢–ù–´–ô –î–ï–ë–ò–õ!** –ò–¥–∏ –¥–µ–ª–∞–π!";
                 appendMessage('BOT', `–ö–ê–ù–ê–õ–¨–ù–´–ô –ù–ê–î–ó–û–†: ${message}`);
                 updateUI();
            });
        });

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===
        function initializeApp() {
            loadState();
            updateUI(); 

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏–º–µ–Ω–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∑–∞–ø—É—Å–∫–µ
            if (!localStorage.getItem(CAT_NAME_KEY)) {
                setTimeout(() => {
                    const newName = prompt("–í–í–ï–î–ò–¢–ï –ò–ú–Ø (–±—É–¥–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ):");
                    if (newName && newName.trim().length > 0) {
                        userName = newName.toUpperCase().trim();
                        saveState();
                    } else {
