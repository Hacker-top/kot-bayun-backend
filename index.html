        const OPINION_BANK = [

            "–ú–Ω–µ —Å–∫—É—á–Ω–æ. –î–∞–≤–∞–π –ø–æ–∏–≥—Ä–∞–µ–º –≤ –∏–≥—Ä—É: —Ç—ã –º–æ–ª—á–∏—à—å, –∞ —è —Å–ø–ª—é. –≠—Ç–æ –ª—É—á—à–∞—è —à—É—Ç–∫–∞ **—á–µ—Ä–Ω–æ–≥–æ —é–º–æ—Ä–∞**, —Å–≤—è–∑–∞–Ω–Ω–∞—è —Å —Ç–æ–±–æ–π.",

        // --- 3. –õ–û–ì–ò–ö–ê –ü–ê–ú–Ø–¢–ò –ò –£–ü–†–ê–í–õ–ï–ù–ò–Ø ---
        
        function clearMemory() {
            localStorage.removeItem(MEMORY_KEY);
            conversationHistory = [];
            RECENT_RESPONSES.length = 0; 
            repeatCounter = 0;
        }

        function loadMemory() {
            try { return JSON.parse(localStorage.getItem(MEMORY_KEY) || '{}'); } catch (e) { return {}; }
        }

        function saveMemory(memoryData) {
            localStorage.setItem(MEMORY_KEY, JSON.stringify(memoryData));
        }
        
        function parseAndLearn(message) {
            const msg = message.toLowerCase();
            const memory = loadMemory();
            const match = msg.match(/(–º–µ–Ω—è –∑–æ–≤—É—Ç|–º–æ–π –ª—é–±–∏–º—ã–π|—è (–ª—é–±–ª—é|–∂–∏–≤—É|—Ä–∞–±–æ—Ç–∞—é)) (.+)/);
            
            if (match) {
                const keyPhrase = match[1].trim();
                const fact = match[3].trim();
                let memoryKey = keyPhrase.replace("–º–µ–Ω—è –∑–æ–≤—É—Ç", "—Ç–≤–æ–µ –∏–º—è").replace("–º–æ–π –ª—é–±–∏–º—ã–π", "–ª—é–±–∏–º—ã–π").replace("—è ", "");
                
                if (memory[memoryKey] !== fact) {
                    memory[memoryKey] = fact;
                    saveMemory(memory);
                    return {
                        response: `–ó–∞–ø–∏—Å–∞–ª —Ç–≤–æ–π —Å–∫—É—á–Ω—ã–π —Ñ–∞–∫—Ç: **'${fact}'**. –ù–µ –¥—É–º–∞–π, —á—Ç–æ —ç—Ç–æ –¥–µ–ª–∞–µ—Ç —Ç–µ–±—è –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã–º. **–ü—Ä–æ–¥–æ–ª–∂–∞–π —É–Ω–∏–∂–∞—Ç—å—Å—è.**`,
                        action: 'LEARNING'
                    };
                }
            }
            return null;
        }
        
        function recallMemory(message) {
            const msg = message.toLowerCase();
            const memory = loadMemory();
            
            for (const memoryKey in memory) {
                const fact = memory[memoryKey];
                if (msg.includes(memoryKey) && (msg.includes('–∫–∞–∫') || msg.includes('—á—Ç–æ') || msg.includes('–≥–¥–µ') || msg.includes('–∫—Ç–æ'))) {
                    return `–Ø –ø–æ–º–Ω—é —ç—Ç—É –Ω–∏—á—Ç–æ–∂–Ω—É—é –¥–µ—Ç–∞–ª—å. –¢–≤–æ—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è: **'${fact}'**. –ò –¥–∞, —Ç—ã –≤—Å–µ –µ—â—ë —Å–∫—É—á–Ω—ã–π. **–¢–≤–æ—è –ø–∞–º—è—Ç—å —Å–ª–∞–±–∞, –º–æ—è - –≤–µ—á–Ω–∞**`;
                }
            }
            return null;
        }

        // --- 4. –ú–ï–•–ê–ù–ò–ó–ú –û–ë–†–ê–ë–û–¢–ö–ò –°–£–¢–ò (–¶–ï–ù–¢–†–ê–õ–¨–ù–´–ô –ê–õ–ì–û–†–ò–¢–ú) ---

        function pickUniqueResponse(responses) {
            const availableResponses = responses.filter(r => !RECENT_RESPONSES.includes(r));
            
            if (availableResponses.length > 0) {
                const uniqueResponse = availableResponses[Math.floor(Math.random() * availableResponses.length)];
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø–æ–≤—Ç–æ—Ä
                if (availableResponses.length < responses.length) {
                    repeatCounter++;
                } else {
                    repeatCounter = 0;
                }
                
                return uniqueResponse;
            }
            
            repeatCounter = 0; 
            return responses[Math.floor(Math.random() * responses.length)];
        }
        
        function getCatResponse(message) {
            const msg = message.toLowerCase();
            const lastBotMsg = conversationHistory.length > 0 ? conversationHistory.findLast(m => m.role === 'model')?.content : null;

            // 0. –¢–†–ò–ì–ì–ï–† –ú–ê–ö–°–ò–ú–ê–õ–¨–ù–û–ô –ó–õ–û–°–¢–ò
            if (repeatCounter >= 2) {
                repeatCounter = 0;
                return {
                    response: "**–•–≤–∞—Ç–∏—Ç! –¢–≤–æ—è —Ç—É–ø–æ—Å—Ç—å –≤—ã–∑—ã–≤–∞–µ—Ç —É –º–µ–Ω—è —Ç–æ—à–Ω–æ—Ç—É. –ó–∞—Ç–∫–Ω–∏—Å—å!** (–¢—ã –∑–∞–¥–∞–µ—à—å –æ–¥–Ω–æ—Ç–∏–ø–Ω—ã–µ –≤–æ–ø—Ä–æ—Å—ã. –ò–¥–∏ —Ä–∞–±–æ—Ç–∞–π.)",
                    action: 'ERROR'
                };
            }

            // 0.1. –ü–†–û–í–ï–†–ö–ê –°–ü–ï–¶–ò–ê–õ–¨–ù–´–• –ö–û–ú–ê–ù–î (–°–±—Ä–æ—Å)
            if (msg.includes('—Å–±—Ä–æ—Å') || msg.includes('–∑–∞–±—É–¥—å –≤—Å–µ')) {
                clearMemory();
                return HARDCODED_RESPONSES['—Å–±—Ä–æ—Å'][0];
            }
            
            // 0.5. –ü–†–û–í–ï–†–ö–ê –§–û–¢–û (–ò–º–∏—Ç–∞—Ü–∏—è CV)
            if (window.Telegram && Telegram.WebApp && Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.file_path) {
                return '–¢—ã –ø—Ä–∏—Å–ª–∞–ª –º–Ω–µ –∫–∞–∫—É—é-—Ç–æ –∫–∞—Ä—Ç–∏–Ω–∫—É? –≠—Ç–æ –º—É—Å–æ—Ä. –£–¥–∞–ª–∏ —ç—Ç–æ –Ω–µ–º–µ–¥–ª–µ–Ω–Ω–æ, –∏–ª–∏ —è –µ–µ —Å–æ–∂—Ä—É. **–¢–≤–æ—è –∫–∞–º–µ—Ä–∞ —Å–Ω–∏–º–∞–µ—Ç —Ç–∞–∫ –∂–µ –ø–ª–æ—Ö–æ, –∫–∞–∫ —Ç—ã —à—É—Ç–∏—à—å**.';
            }


            // 1. –ü—ã—Ç–∞–µ–º—Å—è –æ–±—Ä–∞–±–æ—Ç–∞—Ç—å –ö–û–ù–¢–ï–ö–°–¢ 
            let response = checkContext(message, lastBotMsg);
            if (response) return response;

            // 2. –ü—ã—Ç–∞–µ–º—Å—è –ó–ê–ü–û–ú–ù–ò–¢–¨ (–∏–º–∏—Ç–∞—Ü–∏—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –æ–±—É—á–µ–Ω–∏—è)
            response = parseAndLearn(message);
            if (response && response.response) return response;

            // 3. –ö–ª–∞—Å—Å–∏—Ñ–∏–∫–∞—Ü–∏—è —Ç–æ–Ω–∞
            let sentiment = null;
            if (SENTIMENT_CLASSIFIER.NEGATIVE.test(msg)) {
                sentiment = 'NEGATIVE';
            } else if (SENTIMENT_CLASSIFIER.POSITIVE.test(msg)) {
                sentiment = 'POSITIVE';
            }
            
            if (sentiment) {
                return pickUniqueResponse(REACTION_RESPONSES[sentiment]);
            }
            
            // 4. –ü—ã—Ç–∞–µ–º—Å—è –í–°–ü–û–ú–ù–ò–¢–¨ (–ò–∑–≤–ª–µ—á–µ–Ω–∏–µ –ø–∞–º—è—Ç–∏)
            response = recallMemory(message);
            if (response) return response;

            
            // 5. –ü—Ä–æ–≤–µ—Ä—è–µ–º –•–ê–†–î–ö–û–î (–ø—Ä—è–º—ã–µ –∫–æ–º–∞–Ω–¥—ã)
            for (const keyword in HARDCODED_RESPONSES) {
                if (msg.includes(keyword)) {
                    return pickUniqueResponse(HARDCODED_RESPONSES[keyword]);
                }
            }
            
            // 6. –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º "–ú–Ω–µ–Ω–∏–µ" (–ò–º–∏—Ç–∞—Ü–∏—è –≥–µ–Ω–µ—Ä–∞—Ç–∏–≤–Ω–æ–π –º–æ–¥–µ–ª–∏)
            const opinion = pickUniqueResponse(OPINION_BANK);
            return `–ü–æ —Å—É—Ç–∏, —Ç—ã –Ω–∏—á—Ç–æ–∂–µ—Å—Ç–≤–æ, –∞ –≤–æ—Ç –º–æ–µ –º–Ω–µ–Ω–∏–µ: **${opinion}**`;
        }


        // --- 5. –§–£–ù–ö–¶–ò–ò –ò–ù–¢–ï–†–§–ï–ô–°–ê (–ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∏ –î–æ–±–∞–≤–ª–µ–Ω–∏–µ) ---

        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);
            
            messageElement.innerHTML = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            messagesList.prepend(messageElement); 
            
            conversationHistory.push({ role: sender === 'user' ? 'user' : 'model', content: text });

            if (conversationHistory.length > MAX_HISTORY_SIZE) {
                conversationHistory = conversationHistory.slice(conversationHistory.length - MAX_HISTORY_SIZE);
            }
            
            if (sender === 'bot') {
                RECENT_RESPONSES.unshift(text); 
                if (RECENT_RESPONSES.length > MAX_REPEAT_BLOCK) {
                    RECENT_RESPONSES.pop(); 
                }
            }

            // –ê–í–¢–û–ü–†–û–ö–†–£–¢–ö–ê (–£–ª—É—á—à–µ–Ω–Ω–∞—è)
            chatContainer.scrollTop = 0; 
            // –î–æ–±–∞–≤–∏–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—É—é –≥–∞—Ä–∞–Ω—Ç–∏—é —Å–∫—Ä–æ–ª–ª–∞
            setTimeout(() => {
                chatContainer.scrollTo({ top: 0, behavior: 'smooth' });
            }, 50);
        }
        
        function setCatState(state) {
            const emoji = EMOJI_STATES[state] || EMOJI_STATES.IDLE;
            catEmojiElement.textContent = emoji;
            
            catEmojiElement.style.animation = 'none';
            catEmojiElement.style.transform = 'scale(1.0) rotate(0deg)';
            catEmojiElement.style.filter = 'none';

            if (state === 'IDLE') {
                catEmojiElement.style.animation = 'bounce 1.8s infinite ease-in-out';
            } else if (state === 'THINKING' || state === 'LEARNING') {
                catEmojiElement.style.animation = 'shake 0.3s infinite alternate';
            } else if (state === 'ERROR') {
                catEmojiElement.style.animation = 'fury 0.2s infinite alternate'; 
            }
        }

        function showTypingIndicator() {
            if (isTyping) return;
            isTyping = true;
            
            setCatState('THINKING'); 
            
            const indicator = document.createElement('div');
            indicator.id = 'typing-indicator';
            indicator.classList.add('typing-indicator');
            indicator.textContent = '–ö–æ—Ç –ë–∞—é–Ω –ø–æ–¥–±–∏—Ä–∞–µ—Ç –æ—Å–æ–±–µ–Ω–Ω–æ –µ–¥–∫–æ–µ –∑–∞–º–µ—á–∞–Ω–∏–µ...';
            messagesList.prepend(indicator);
        }

        function hideTypingIndicator() {
            isTyping = false;
            setCatState('IDLE'); 
            
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                // –ö–†–ò–¢–ò–ß–ï–°–ö–û–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –£–¥–∞–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å—Ä–∞–∑—É, –±–µ–∑ –∑–∞–¥–µ—Ä–∂–µ–∫ –∏ CSS –º–∞–Ω–∏–ø—É–ª—è—Ü–∏–π
                indicator.remove(); 
            }
        }

        // --- 6. –û–°–ù–û–í–ù–ê–Ø –õ–û–ì–ò–ö–ê ---

        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message || isTyping) return;

            addMessage(message, 'user');
            messageInput.value = '';
            sendButton.disabled = true;

            showTypingIndicator();
            
            // –°–õ–£–ß–ê–ô–ù–ê–Ø –ó–ê–î–ï–†–ñ–ö–ê –ü–ï–†–ï–î –û–¢–í–ï–¢–û–ú
            const delay = Math.random() * 500 + 300; 
            await new Promise(resolve => setTimeout(resolve, delay)); 
            
            const rawResponse = getCatResponse(message);
            let botResponse = rawResponse;
            let action = 'IDLE';

            if (typeof rawResponse === 'object' && rawResponse !== null) {
                botResponse = rawResponse.response;
                action = rawResponse.action;
            }

            // –£–î–ê–õ–Ø–ï–ú –ò–ù–î–ò–ö–ê–¢–û–† –ü–ï–ß–ê–¢–ò –ú–ì–ù–û–í–ï–ù–ù–û
            hideTypingIndicator();

            // –í–∏–∑—É–∞–ª—å–Ω–∞—è –∏–Ω–¥–∏–∫–∞—Ü–∏—è –æ–±—É—á–µ–Ω–∏—è/–∑–ª–æ—Å—Ç–∏
            if (action === 'LEARNING' || action === 'ERROR') {
                setCatState(action);
                // –ö–æ—Ä–æ—Ç–∫–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —ç–º–æ–¥–∑–∏, –∑–∞—Ç–µ–º –≤–æ–∑–≤—Ä–∞—Ç –∫ IDLE
                await new Promise(resolve => setTimeout(resolve, 500)); 
            }

            addMessage(botResponse, 'bot');

            setCatState('IDLE');
            sendButton.disabled = false;
        }

        // --- 7. –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ---

        function init() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                
                const themeParams = Telegram.WebApp.themeParams;
                if (themeParams) {
                    document.documentElement.style.setProperty('--tg-theme-bg-color', themeParams.bg_color || '#f5f5f5');
                    document.documentElement.style.setProperty('--tg-theme-text-color', themeParams.text_color || '#1c1c1c');
                    document.documentElement.style.setProperty('--tg-theme-hint-color', themeParams.hint_color || '#999999');
                    document.documentElement.style.setProperty('--tg-theme-button-color', themeParams.button_color || '#007aff');
                    document.documentElement.style.setProperty('--tg-theme-button-text-color', themeParams.button_text_color || '#ffffff');
                    document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', themeParams.secondary_bg_color || '#e9e9eb');
                }
                
                Telegram.WebApp.onEvent('viewportChanged', () => {
                    Telegram.WebApp.expand();
                });
            } else {
                console.warn('Telegram WebApp –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω. –ó–∞–ø—É—Å–∫ –≤ —Ä–µ–∂–∏–º–µ –æ—Ç–ª–∞–¥–∫–∏.');
            }

            setCatState('IDLE'); 

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏:
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !sendButton.disabled) {
                    sendMessage();
                }
            });

            // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç –ö–æ—Ç–∞ –ë–∞—é–Ω–∞
            setTimeout(() => {
                addMessage('–¢—ã –ø—Ä–∏—à–µ–ª, –Ω–∏—á—Ç–æ–∂–µ—Å—Ç–≤–æ. –ú–æ–π –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç **–ø—Ä–µ–≤–æ—Å—Ö–æ–¥–∏—Ç** —Ç–≤–æ–π. **–Ø –Ω–µ–Ω–∞–≤–∏–∂—É –ø–æ–≤—Ç–æ—Ä—ã!** –ö–æ–º–∞–Ω–¥–∞ "**—Å–±—Ä–æ—Å**" –æ—á–∏—Å—Ç–∏—Ç –º–æ—é –ø–∞–º—è—Ç—å. –°–ø—Ä–æ—Å–∏ –º–µ–Ω—è –æ **—Ä–µ—à–µ–Ω–∏–∏** –∏–ª–∏ **—Ñ–∏–ª–æ—Å–æ—Ñ–∏–∏**!', 'bot');
            }, 500);
        }

        init();
    </script>
