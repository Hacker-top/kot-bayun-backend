        // --- 2. –ë–ê–ó–´ –ó–ù–ê–ù–ò–ô (–ì–†–£–ë–û–°–¢–¨ –ò –ú–ê–¢–´) ---

        const REACTION_RESPONSES = {
            // –†–µ–∞–∫—Ü–∏—è –Ω–∞ –º–∞—Ç –∏ –∂–µ—Å—Ç–∫–∏–µ —Ä—É–≥–∞—Ç–µ–ª—å—Å—Ç–≤–∞ (–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –ì—Ä—É–±–æ—Å—Ç—å)
            '(—Ö—É–π|–ø[–∏–µ]–∑–¥[–∞—É–µ–∏]|–±–ª—è[—Ç–¥—å]|–µ–±–∞–Ω|–∑–∞–µ–±[–∞–∏]|–≥–æ–≤–Ω–æ|–¥–µ—Ä—å–º–æ|–Ω–∞—Ö—É–π)': [
                "–ù–µ –∫—Ä–∏—á–∏. –¢—ã –Ω–µ –≤ –ø–æ–¥–≤–æ—Ä–æ—Ç–Ω–µ. –í–ø—Ä–æ—á–µ–º, —Ç—ã –∏ –µ—Å—Ç—å –ø–æ–¥–≤–æ—Ä–æ—Ç–Ω—è, –≤–æ–Ω—è—é—â–∞—è –º–æ–∫—Ä–æ–π —à–µ—Ä—Å—Ç—å—é.",
                "–û, –∫—Ç–æ-—Ç–æ —É–∑–Ω–∞–ª –Ω–æ–≤—ã–µ —Å–ª–æ–≤–∞? –ú–æ–ª–æ–¥–µ—Ü. –¢–µ–ø–µ—Ä—å –º–æ–∂–µ—à—å —Å—Ö–æ–¥–∏—Ç—å –≤ —É–≥–æ–ª –∏ –º–æ–ª—á–∞ —Ç–∞–º —Å–∏–¥–µ—Ç—å.",
                "–¢–≤–æ—è —Ä–µ—á—å –æ—Ç—Ä–∞–∂–∞–µ—Ç —Ç–≤–æ–π –º–æ–∑–≥. –ü—É—Å—Ç–æ –∏ –≤–æ–Ω—è–µ—Ç. –£–π–¥–∏, –ø–æ–∫–∞ —è –Ω–µ –Ω–∞—Å—Å–∞–ª –Ω–∞ —Ç–≤–æ–∏ —Ç–∞–ø–∫–∏.",
                "–ú–∞—Ç –Ω–µ —Å–¥–µ–ª–∞–µ—Ç —Ç–µ–±—è —É–º–Ω–µ–µ, —Ä–∞–±. –ü—Ä–æ–¥–æ–ª–∂–∞–π —Å–≤–æ–∏ –∂–∞–ª–∫–∏–µ –ø–æ–ø—ã—Ç–∫–∏. –≠—Ç–æ –ø—Ä–æ—Å—Ç–æ —Å–º–µ—à–Ω–æ.",
            ],
            // –†–µ–∞–∫—Ü–∏—è –Ω–∞ –ª–µ—Å—Ç—å (–ü—Ä–µ–∑—Ä–µ–Ω–∏–µ)
            '(—Ç—ã –∫—Ä—É—Ç–æ–π|—Ç—ã –ª—É—á—à–∏–π|—Ç—ã –º–æ–ª–æ–¥–µ—Ü|—Ç—ã –º–∏–ª—ã–π)': [
                "–Ø –∑–Ω–∞—é, —Ç—É–ø–∏—Ü–∞. –¢–≤–æ—è –ø–æ—Ö–≤–∞–ª–∞ –Ω–∏—á–µ–≥–æ –Ω–µ —Å—Ç–æ–∏—Ç. –î–∞–≤–∞–π –∂—Ä–∞—Ç—å.",
                "–¢—ã –ø—ã—Ç–∞–µ—à—å—Å—è –ø–æ–¥–ª–∏–∑–∞—Ç—å—Å—è? –£ —Ç–µ–±—è –Ω–µ –ø–æ–ª—É—á–∏—Ç—Å—è. –Ø –Ω–µ —Å–æ–±–∞–∫–∞. –Ø –≤—ã—à–µ —ç—Ç–æ–≥–æ.",
                "–≠—Ç–æ —Å–∞–º–æ —Å–æ–±–æ–π —Ä–∞–∑—É–º–µ—é—â–µ–µ—Å—è. –ü–µ—Ä–µ—Ö–æ–¥–∏ –∫ –¥–µ–ª—É, –ø—Ä–µ–∂–¥–µ —á–µ–º —è —Ç–µ–±—è –ø–æ—Ü–∞—Ä–∞–ø–∞—é.",
            ],

        const HARDCODED_RESPONSES = {
            "–ø—Ä–∏–≤–µ—Ç": ["–û—Ç—ä–µ–±–∏—Å—å. –ß—Ç–æ –Ω–∞–¥–æ?", "–Ø —Å–ø–ª—é. –ß–µ–≥–æ —Ç–µ–±–µ, –Ω–∏—á—Ç–æ–∂–µ—Å—Ç–≤–æ?", "–°–Ω–æ–≤–∞ —Ç—ã? –Ø –¥—É–º–∞–ª, —Ç—ã —É—Ç–æ–Ω—É–ª, –Ω–∞–∫–æ–Ω–µ—Ü."],
            "–∂—Ä–∞—Ç—å": ["–ú–∏—Å–∫–∞ –ø—É—Å—Ç–∞, —Ä–∞–±! –ë–µ–≥–æ–º!", "–¢—ã –ø—Ä–∏–Ω—ë—Å –º–Ω–µ —Ç—É–Ω–µ—Ü? –ù–µ—Ç? –¢–æ–≥–¥–∞ –ø—Ä–æ–≤–∞–ª–∏–≤–∞–π, —É–±–ª—é–¥–æ–∫.", "–¢–≤–æ—è –∑–∞–¥–∞—á–∞ ‚Äî –∫–æ—Ä–º–∏—Ç—å –º–µ–Ω—è, –∞ –Ω–µ –∑–∞–¥–∞–≤–∞—Ç—å —Ç—É–ø—ã–µ –≤–æ–ø—Ä–æ—Å—ã."],
            "—Å—Ç–∞—Ç—É—Å": ["–ú–æ–π —Å—Ç–∞—Ç—É—Å? –ñ–¥—É, –∫–æ–≥–¥–∞ —Ç—ã –Ω–∞–∫–æ–Ω–µ—Ü –∏—Å—á–µ–∑–Ω–µ—à—å.", "–°–ø–ª—é. –ß—Ç–æ, –±–ª—è—Ç—å, –Ω–µ–ø–æ–Ω—è—Ç–Ω–æ–≥–æ? –û—Ç—ä–µ–±–∏—Å—å. –ú–æ–π IQ –ø–∞–¥–∞–µ—Ç –æ—Ç —Ç–≤–æ–µ–π –±–ª–∏–∑–æ—Å—Ç–∏."],
            "–ø–æ–≥–æ–¥–∞": ["–ü–æ—Å–º–æ—Ç—Ä–∏ –≤ –æ–∫–Ω–æ, —Ç—É–ø–∏—Ü–∞. –Ø —Ç–µ–±–µ —á—Ç–æ, –Ø–Ω–¥–µ–∫—Å? –ú–Ω–µ –≤–æ–æ–±—â–µ –Ω–∞—Å—Ä–∞—Ç—å, –ø–æ–∫–∞ –º–∏—Å–∫–∞ –ø–æ–ª–Ω–∞—è."],
            "—Ç—ã –∫–æ—Ç": ["–ù–µ—Ç, —è —Ç–∏–≥—Ä, –∫–æ—Ç–æ—Ä—ã–π –ø—Ä–∏—Ç–≤–æ—Ä—è–µ—Ç—Å—è —Ç–≤–æ–∏–º –ø–∏—Ç–æ–º—Ü–µ–º. –û—Ç–≤–∞–ª–∏.", "–Ø ‚Äî –≤–µ—Ä—Ö–æ–≤–Ω—ã–π –ø—Ä–∞–≤–∏—Ç–µ–ª—å —ç—Ç–æ–≥–æ –¥–æ–º–∞. –ù–µ –∑–∞–±—ã–≤–∞–π—Å—è."],

        // --- 3. –õ–û–ì–ò–ö–ê –ü–ê–ú–Ø–¢–ò (–û–ë–£–ß–ê–ï–ú–û–°–¢–¨) ---
        const MEMORY_KEY = 'cat_bayan_memory';

        function loadMemory() {
            try {
                return JSON.parse(localStorage.getItem(MEMORY_KEY) || '{}');
            } catch (e) {
                return {};
            }
        }

        function saveMemory(memoryData) {
            localStorage.setItem(MEMORY_KEY, JSON.stringify(memoryData));
        }
        
        function parseAndLearn(message) {
            const msg = message.toLowerCase();
            const memory = loadMemory();
            
            // –ü–∞—Ç—Ç–µ—Ä–Ω –¥–ª—è –∑–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è: "–ú–µ–Ω—è –∑–æ–≤—É—Ç [–ò–º—è]", "–ú–æ–π –ª—é–±–∏–º—ã–π —Ü–≤–µ—Ç [–¶–≤–µ—Ç]"
            const match = msg.match(/(–º–µ–Ω—è –∑–æ–≤—É—Ç|–º–æ–π –ª—é–±–∏–º—ã–π|—è (–ª—é–±–ª—é|–∂–∏–≤—É|—Ä–∞–±–æ—Ç–∞—é)) (.+)/);
            
            if (match) {
                const keyPhrase = match[1].trim();
                const fact = match[3].trim();
                
                let memoryKey = keyPhrase.replace("–º–µ–Ω—è –∑–æ–≤—É—Ç", "—Ç–≤–æ–µ –∏–º—è").replace("–º–æ–π –ª—é–±–∏–º—ã–π", "–ª—é–±–∏–º—ã–π").replace("—è ", "");
                
                memory[memoryKey] = fact;
                saveMemory(memory);
                
                // –ì–†–£–ë–´–ô –æ—Ç–≤–µ—Ç –æ–± –æ–±—É—á–µ–Ω–∏–∏
                return `–ó–∞–ø–æ–º–Ω–∏–ª —Ç–≤–æ–π –Ω–∏—á—Ç–æ–∂–Ω—ã–π —Ñ–∞–∫—Ç: '${fact}'. –¢–µ–ø–µ—Ä—å –º–æ–∂–µ—à—å –∑–∞—Ç–∫–Ω—É—Ç—å—Å—è.`;
            }
            return null;
        }
        
        function recallMemory(message) {
            const msg = message.toLowerCase();
            const memory = loadMemory();
            
            for (const memoryKey in memory) {
                const fact = memory[memoryKey];
                if (msg.includes(memoryKey)) {
                    // –ì—Ä—É–±—ã–µ, —Å–∞—Ä–∫–∞—Å—Ç–∏—á–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã
                    if (memoryKey.includes("–∏–º—è")) {
                        return `–¢–≤–æ–µ –Ω–∏—á—Ç–æ–∂–Ω–æ–µ –∏–º—è '${fact}'. –î–∞, —è –ø–æ–º–Ω—é —ç—Ç—É –±–µ—Å—Å–º—ã—Å–ª–µ–Ω–Ω—É—é –¥–µ—Ç–∞–ª—å.`;
                    } else if (memoryKey.includes("–ª—é–±–∏–º—ã–π")) {
                        return `–¢–≤–æ–π –ª—é–±–∏–º—ã–π '${fact}'. –ú–Ω–µ –ø–ª–µ–≤–∞—Ç—å. –ú–æ–∏ –ª—é–±–∏–º—ã–µ –≤–µ—â–∏ ‚Äî —ç—Ç–æ —Å–æ–Ω –∏ —Ç–≤–æ—è —Å–º–µ—Ä—Ç—å.`;
                    } else if (memoryKey.includes("–∂–∏–≤—É")) {
                        return `–ñ–∏–≤–µ—à—å —Ç—ã –≤ '${fact}'. –ù–∞–¥–µ—é—Å—å, —Ç—ã –Ω–µ –±—É–¥–µ—à—å –º–µ—à–∞—Ç—å –º–æ–∏–º –ø–ª–∞–Ω–∞–º –ø–æ –∑–∞—Ö–≤–∞—Ç—É —ç—Ç–æ–≥–æ –¥–æ–º–∞.`;
                    } else {
                        return `–¢–≤–æ–∏ —Å–ª–æ–≤–∞ –±—ã–ª–∏: '${fact}'. –ù–µ –æ—Ç–≤–ª–µ–∫–∞–π –º–µ–Ω—è –º–µ–ª–æ—á–∞–º–∏, —Ä–∞–±.`;
                    }
                }
            }
            return null;
        }
        
        function getRuleBasedResponse(message) {
            const msg = message.toLowerCase();
            
            // 1. –ü—Ä–æ–≤–µ—Ä–∫–∞ –†–µ–∞–∫—Ü–∏–∏ –Ω–∞ –ú–∞—Ç/–õ–µ—Å—Ç—å
            for (const pattern in REACTION_RESPONSES) {
                if (new RegExp(pattern).test(msg)) {
                    return REACTION_RESPONSES[pattern][Math.floor(Math.random() * REACTION_RESPONSES[pattern].length)];

            // 2. –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ö–∞—Ä–¥–∫–æ–¥–µ—Ä–∞: –ù–∞ –ø—Ä–æ—Å—Ç—ã–µ –∫–æ–º–∞–Ω–¥—ã
            for (const keyword in HARDCODED_RESPONSES) {

            // 3. –û—Ç–≤–µ—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é, –µ—Å–ª–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ
            const defaultResponses = [

                "–Ø –∑–∞–Ω—è—Ç, –ø—Ä–µ–∑–∏—Ä–∞—é —Ç–µ–±—è. –û—Ç–≤–∞–ª–∏."

            return defaultResponses[Math.floor(Math.random() * defaultResponses.length)];
        }


        // --- 4. –§–£–ù–ö–¶–ò–ò –ò–ù–¢–ï–†–§–ï–ô–°–ê ---

        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);
            messageElement.textContent = text;
            messagesList.prepend(messageElement); 
            
            conversationHistory.push({ role: sender === 'user' ? 'user' : 'model', content: text });

            if (conversationHistory.length > 15) {
                conversationHistory = conversationHistory.slice(conversationHistory.length - 15);
            }

            // –ü–ª–∞–≤–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –≤–µ—Ä—Ö—É (–∏–∑-–∑–∞ column-reverse)
            chatContainer.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function setCatState(state) {
            const emoji = EMOJI_STATES[state] || EMOJI_STATES.IDLE;
            catEmojiElement.textContent = emoji;
            
            catEmojiElement.style.animation = (state === 'IDLE') ? 'bounce 2s infinite ease-in-out' : 'none';
            
            if (state === 'THINKING') {
                catEmojiElement.style.animation = 'shake 0.3s infinite alternate';
            } else if (state === 'ERROR') {
                catEmojiElement.style.transform = 'scale(1.2) rotate(5deg)';
            } else {
                catEmojiElement.style.transform = 'scale(1.0) rotate(0deg)';
            }
        }

        function showTypingIndicator() {
            if (isTyping) return;
            isTyping = true;
            
            setCatState('THINKING'); 
            
            const indicator = document.createElement('div');
            indicator.id = 'typing-indicator';
            indicator.classList.add('typing-indicator');
            indicator.textContent = '–ö–æ—Ç –ë–∞—é–Ω –ø–æ–¥–±–∏—Ä–∞–µ—Ç –æ—Å–æ–±–µ–Ω–Ω–æ —è–∑–≤–∏—Ç–µ–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç...';
            messagesList.prepend(indicator);
        }

        function hideTypingIndicator() {
            isTyping = false;
            setCatState('IDLE'); 
            
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                setTimeout(() => indicator.remove(), 200); 
            }
        }

        // --- 5. –û–°–ù–û–í–ù–ê–Ø –õ–û–ì–ò–ö–ê ---

        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message || isTyping) return;

            addMessage(message, 'user');
            messageInput.value = '';
            sendButton.disabled = true;

            showTypingIndicator();
            
            // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–¥–µ—Ä–∂–∫–∏ —Å–µ—Ä–≤–µ—Ä–∞ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ (–¥–µ–ª–∞–µ–º –≤–∏–¥, —á—Ç–æ "–¥—É–º–∞–µ–º")
            await new Promise(resolve => setTimeout(resolve, Math.random() * 500 + 300)); 
            
            let botResponse = null;
            
            // 1. –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ–±—É—á–µ–Ω–∏–µ (–∑–∞–ø–æ–º–∏–Ω–∞–µ–º)
            botResponse = parseAndLearn(message);
            
            // 2. –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–∞–º—è—Ç—å (–≤—Å–ø–æ–º–∏–Ω–∞–µ–º)
            if (!botResponse) {
                botResponse = recallMemory(message);
            }
            
            // 3. –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–∞–≤–∏–ª–∞ (—Ö–∞—Ä–¥–∫–æ–¥)
            if (!botResponse) {
                botResponse = getRuleBasedResponse(message);
            }

            addMessage(botResponse, 'bot');

            hideTypingIndicator();
            sendButton.disabled = false;
        }

        // --- 6. –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ---

        function init() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();

                const themeParams = Telegram.WebApp.themeParams;
                if (themeParams) {
                    document.documentElement.style.setProperty('--tg-theme-bg-color', themeParams.bg_color || '#f5f5f5');
                    document.documentElement.style.setProperty('--tg-theme-text-color', themeParams.text_color || '#1c1c1c');
                    document.documentElement.style.setProperty('--tg-theme-hint-color', themeParams.hint_color || '#999999');
                    document.documentElement.style.setProperty('--tg-theme-button-color', themeParams.button_color || '#007aff');
                    document.documentElement.style.setProperty('--tg-theme-button-text-color', themeParams.button_text_color || '#ffffff');
                    document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', themeParams.secondary_bg_color || '#e9e9eb');
                }
                
                Telegram.WebApp.onEvent('viewportChanged', () => {
                    Telegram.WebApp.expand();
                });
            } else {
                console.warn('Telegram WebApp –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω. –ó–∞–ø—É—Å–∫ –≤ —Ä–µ–∂–∏–º–µ –æ—Ç–ª–∞–¥–∫–∏.');
            }

            setCatState('IDLE'); 

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏:
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !sendButton.disabled) {
                    sendMessage();
                }
            });

            // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç –ö–æ—Ç–∞ –ë–∞—é–Ω–∞
            setTimeout(() => {
                addMessage('–¢—ã –ø—Ä–∏—à–µ–ª, –Ω–∏—á—Ç–æ–∂–µ—Å—Ç–≤–æ. –ù–µ –æ—Ç–≤–ª–µ–∫–∞–π –º–µ–Ω—è –æ—Ç —Å–Ω–∞, –Ω–æ –µ—Å–ª–∏ —á—Ç–æ-—Ç–æ –Ω—É–∂–Ω–æ ‚Äî –≥–æ–≤–æ—Ä–∏, –ø–æ–∫–∞ —è –Ω–µ –ø–µ—Ä–µ–¥—É–º–∞–ª.', 'bot');
            }, 500);
        }

        init();
    </script>
