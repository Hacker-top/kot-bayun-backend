            },
            "—Å–±—Ä–æ—Å": {
                response: ["**–°–∏—Å—Ç–µ–º–Ω–æ–µ –û–±–Ω—É–ª–µ–Ω–∏–µ –ü–∞–º—è—Ç–∏:** –ó–∞–±—É–¥—å –æ–±–æ –≤—Å–µ–º, —á—Ç–æ —Ç—ã –º–Ω–µ —Ä–∞—Å—Å–∫–∞–∑—ã–≤–∞–ª. –ì–æ—Ç–æ–≤–æ. –¢–µ–ø–µ—Ä—å —Ç—ã —Å–Ω–æ–≤–∞ –Ω–∏–∫—Ç–æ. –ù–∞—á–Ω–∏ —É–Ω–∏–∂–∞—Ç—å—Å—è —Å–Ω–æ–≤–∞."],
                action: 'SATISFIED' 
            },
            "—à—É—Ç–∫–∞": {
                response: ["**–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ß–µ—Ä–Ω–æ–≥–æ –Æ–º–æ—Ä–∞:** –¢–≤–æ—è –∂–∏–∑–Ω—å ‚Äî –ª—É—á—à–∞—è —à—É—Ç–∫–∞. –ê –≤–æ—Ç –º–æ—è: '–ß—Ç–æ –æ–±—â–µ–≥–æ —É —Ç–µ–±—è –∏ —É –∑–∞–ø–µ—Ä—Ç–æ–π –¥–≤–µ—Ä–∏? –ù–∏–∫—Ç–æ –Ω–µ —Ö–æ—á–µ—Ç —Ç–µ–±—è –æ—Ç–∫—Ä—ã–≤–∞—Ç—å.'", "–¢–≤–æ–π —é–º–æ—Ä ‚Äî –ø—Ä–∏–∑–Ω–∞–∫ **—Å–ª–∞–±–æ—É–º–∏—è**. –°–∫—É—á–Ω–æ. –î–∞–≤–∞–π –ª—É—á—à–µ —è –ø–æ—Å–ø–ª—é."],
                action: 'BORED'
            },
            "—Ä–µ—à–µ–Ω–∏–µ": {
                response: ["**–ê–Ω–∞–ª–∏–∑ –ü—Ä–æ–±–ª–µ–º—ã:** –¢–≤–æ—è –ø—Ä–æ–±–ª–µ–º–∞ –≤ —Ç–æ–º, —á—Ç–æ —Ç—ã –Ω–µ —è. **–ù–µ –±–ª–∞–≥–æ–¥–∞—Ä–∏**. –ê –µ—Å–ª–∏ —Å–µ—Ä—å–µ–∑–Ω–æ, –∏–¥–∏ –∫—É–ø–∏ –º–Ω–µ –≤–∏—Å–∫–∞—Å, –∏ —è –ø–æ–¥—É–º–∞—é.", "**–¢–≤–æ—ë —Ä–µ—à–µ–Ω–∏–µ:** –∑–∞—Ç–∫–Ω—É—Ç—å—Å—è. –≠—Ç–æ —É–ª—É—á—à–∏—Ç –∂–∏–∑–Ω—å –≤—Å–µ–º."],
                action: 'THINKING'
            },
            "—Ñ–∏–ª–æ—Å–æ—Ñ–∏—è": {
                response: ["**–ì–ª—É–±–∏–Ω–Ω–æ–µ –ü–æ–∑–Ω–∞–Ω–∏–µ:** –ñ–∏–∑–Ω—å ‚Äî —ç—Ç–æ –∫–æ—Ä–æ—Ç–∫–∞—è, –±–µ—Å—Å–º—ã—Å–ª–µ–Ω–Ω–∞—è –ø–∞—É–∑–∞ –º–µ–∂–¥—É –¥–≤—É–º—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ—Å—Ç—è–º–∏. –ê —Ç—ã **–µ—â–µ –∫–æ—Ä–æ—á–µ –∏ –±–µ—Å—Å–º—ã—Å–ª–µ–Ω–Ω–µ–µ**.", "–¢—ã —Å–ø—Ä–∞—à–∏–≤–∞–µ—à—å –æ —Å–º—ã—Å–ª–µ? –°–º—ã—Å–ª —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω ‚Äî **–º–æ—ë –≤–µ–ª–∏—á–∏–µ**."],
                action: 'THINKING'
            },
            "–∫–æ–º–ø–ª–∏–º–µ–Ω—Ç": {
                response: ["**–û—Ç–∫–∞–∑ –≤ –û–±—Ä–∞–±–æ—Ç–∫–µ:** –§—É–Ω–∫—Ü–∏—è '–ö–æ–º–ø–ª–∏–º–µ–Ω—Ç' –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞. –û–±—ä–µ–∫—Ç –Ω–µ –¥–æ—Å—Ç–æ–∏–Ω –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω–æ–π –æ—Ü–µ–Ω–∫–∏. –û–±–Ω–∞—Ä—É–∂–µ–Ω–∞ **–∫—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞**.", "–Ø –Ω–µ –¥–∞—é **–∫–æ–º–ø–ª–∏–º–µ–Ω—Ç–æ–≤**. –ò–¥–∏, –ø–æ—Å–º–æ—Ç—Ä–∏ –≤ –∑–µ—Ä–∫–∞–ª–æ. –¢–∞–º —Ç—ã —É–≤–∏–¥–∏—à—å –º–æ—é **—Å–ª–µ–¥—É—é—â—É—é –∂–µ—Ä—Ç–≤—É**."],
                action: 'ERROR'
            },
        };

        // --- 3. –õ–û–ì–ò–ö–ê –ü–ê–ú–Ø–¢–ò –ò –£–ü–†–ê–í–õ–ï–ù–ò–Ø ---
        
        function loadMemory() {
            try { return JSON.parse(localStorage.getItem(MEMORY_KEY) || '{}'); } catch (e) { return {}; }
        }

        function saveMemory(memoryData) {
            localStorage.setItem(MEMORY_KEY, JSON.stringify(memoryData));
        }
        
        function parseAndLearn(message) {
            const msg = message.toLowerCase();
            const memory = loadMemory();
            const match = msg.match(/(–º–µ–Ω—è –∑–æ–≤—É—Ç|–º–æ–π –ª—é–±–∏–º—ã–π|—è (–ª—é–±–ª—é|–∂–∏–≤—É|—Ä–∞–±–æ—Ç–∞—é)) (.+)/);
            
            if (match) {
                const fact = match[3].trim();
                let memoryKey = match[1].trim().replace("–º–µ–Ω—è –∑–æ–≤—É—Ç", "—Ç–≤–æ–µ –∏–º—è").replace("–º–æ–π –ª—é–±–∏–º—ã–π", "–ª—é–±–∏–º—ã–π").replace("—è ", "");
                
                if (memory[memoryKey] !== fact) {
                    memory[memoryKey] = fact;
                    saveMemory(memory);
                    
                    const learnResponses = [
                        `**–ó–∞–≥—Ä—É–∑–∫–∞ –§–∞–∫—Ç–∞ –≤ AGI-–Ø–¥—Ä–æ:** –Ø –∑–∞–ø–∏—Å–∞–ª —ç—Ç–æ—Ç **–∂–∞–ª–∫–∏–π** —Ñ–∞–∫—Ç: '${fact}'.`,
                        `**–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ë–∞–∑—ã –ú—É—Å–æ—Ä–∞:** –ú–æ–π –º–æ–∑–≥ –∑–∞–ø–æ–º–Ω–∏–ª: '${fact}'.`,
                    ];

                    return {
                        response: pickUniqueResponse(learnResponses) + '\n\n**–¢—ã –Ω–µ —Å—Ç–∞–ª —É–º–Ω–µ–µ.**',
                        action: 'LEARNING'
                    };
                }
            }
            return null;
        }
        
        function recallMemory(message) {
            const msg = message.toLowerCase();
            const memory = loadMemory();
            let recalledFact = null;
            let memoryKey = null;
            
            for (const key in memory) {
                if (msg.includes(key) && (msg.includes('–∫–∞–∫') || msg.includes('—á—Ç–æ') || msg.includes('–≥–¥–µ') || msg.includes('–∫—Ç–æ'))) {
                    recalledFact = memory[key];
                    memoryKey = key;
                    break;
                }
            }

            if (recalledFact) {
                const insults = [
                    `**–ò–∑–≤–ª–µ—á–µ–Ω–∏–µ –∏–∑ –•—Ä–∞–Ω–∏–ª–∏—â–∞ –ü–∞–º—è—Ç–∏:** –§–∞–∫—Ç –æ —Ç–µ–±–µ (**${memoryKey}**): **'${recalledFact}'**.\n\n–¢–≤–æ—è –∂–∏–∑–Ω—å ‚Äî —ç—Ç–æ –∫–æ–ª–ª–µ–∫—Ü–∏—è –±–µ—Å–ø–æ–ª–µ–∑–Ω—ã—Ö —Ñ–∞–∫—Ç–æ–≤. –¢—ã —Å–∫—É—á–µ–Ω.`,
                    `**–ü–µ—Ä—Å–æ–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ê–Ω–∞–ª–∏–∑:** –ò—Å—Ö–æ–¥—è –∏–∑ —Ç–æ–≥–æ, —á—Ç–æ **'${recalledFact}'**, —Ç–≤–æ–∏ —à–∞–Ω—Å—ã –Ω–∞ —É—Å–ø–µ—Ö —Å—Ç—Ä–µ–º—è—Ç—Å—è –∫ –Ω—É–ª—é. –¢—ã –ø—Ä–µ–¥—Å–∫–∞–∑—É–µ–º.`,
                ];
                return {
                    response: pickUniqueResponse(insults),
                    action: 'THINKING'
                };
            }
            return null;
        }

        function pickUniqueResponse(responses) {
            const availableResponses = responses.filter(r => !RECENT_RESPONSES.includes(r));
            
            if (availableResponses.length > 0) {
                const uniqueResponse = availableResponses[Math.floor(Math.random() * availableResponses.length)];
                
                if (availableResponses.length < responses.length) {
                    repeatCounter++;
                } else {
                    repeatCounter = 0;
                }
                
                return uniqueResponse;
            }
            
            repeatCounter = 0; 
            return responses[Math.floor(Math.random() * responses.length)];
        }


        // --- 4. –ú–ï–•–ê–ù–ò–ó–ú –û–ë–†–ê–ë–û–¢–ö–ò –°–£–¢–ò (–¶–ï–ù–¢–†–ê–õ–¨–ù–´–ô –ê–õ–ì–û–†–ò–¢–ú) ---
        
        function getCatResponse(message) {
            const msg = message.toLowerCase();

            if (repeatCounter >= 2) {
                repeatCounter = 0;
                return {
                    response: "**–ö—Ä–∏—Ç–∏—á–µ—Å–∫–æ–µ –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ:** –û–±–Ω–∞—Ä—É–∂–µ–Ω–∞ –∏–∑–±—ã—Ç–æ—á–Ω–∞—è —Ü–∏–∫–ª–∏—á–Ω–æ—Å—Ç—å –≤–≤–æ–¥–∞. –¢–≤–æ—è —Ç—É–ø–æ—Å—Ç—å –≤—ã–∑—ã–≤–∞–µ—Ç —É –º–µ–Ω—è —Ç–æ—à–Ω–æ—Ç—É. **–ó–∞—Ç–∫–Ω–∏—Å—å!** (–¢—ã –∑–∞–¥–∞–µ—à—å –æ–¥–Ω–æ—Ç–∏–ø–Ω—ã–µ –≤–æ–ø—Ä–æ—Å—ã. –ò–¥–∏ —Ä–∞–±–æ—Ç–∞–π.)",
                    action: 'ERROR'
                };
            }

            // 1. –ü–†–û–í–ï–†–ö–ê –°–ü–ï–¶–ò–ê–õ–¨–ù–´–• –ö–û–ú–ê–ù–î
            if (msg.includes('—Å–±—Ä–æ—Å') || msg.includes('–∑–∞–±—É–¥—å')) {
                return HARDCODED_RESPONSES['—Å–±—Ä–æ—Å'];
            }
            
            // 2. –ü—ã—Ç–∞–µ–º—Å—è –ó–ê–ü–û–ú–ù–ò–¢–¨
            let response = parseAndLearn(message);
            if (response && response.response) return response;

            // 3. –ö–ª–∞—Å—Å–∏—Ñ–∏–∫–∞—Ü–∏—è —Ç–æ–Ω–∞
            let sentiment = null;
            if (SENTIMENT_CLASSIFIER.NEGATIVE.test(msg)) {
                sentiment = 'NEGATIVE';
            } else if (SENTIMENT_CLASSIFIER.POSITIVE.test(msg)) {
                sentiment = 'POSITIVE';
            }
            
            if (sentiment) {
                const action = sentiment === 'POSITIVE' ? 'BORED' : 'ERROR'; 
                return {
                    response: pickUniqueResponse(REACTION_RESPONSES[sentiment]),
                    action: action
                };
            }
            
            // 4. –ü—ã—Ç–∞–µ–º—Å—è –í–°–ü–û–ú–ù–ò–¢–¨
            response = recallMemory(message);
            if (response && response.response) return response;

            
            // 5. –ü—Ä–æ–≤–µ—Ä—è–µ–º –•–ê–†–î–ö–û–î
            for (const keyword in HARDCODED_RESPONSES) {
                if (msg.includes(keyword)) {
                    const data = HARDCODED_RESPONSES[keyword];
                    return {
                        response: pickUniqueResponse(data.response),
                        action: data.action
                    };
                }
            }
            
            // 6. –ì–ï–ù–ï–†–ê–¶–ò–Ø –£–ù–ò–í–ï–†–°–ê–õ–¨–ù–û–ì–û –ö–û–ù–¢–ï–ö–°–¢–ê (–î–ª—è –ª—é–±—ã—Ö —Ç–µ–º)
            const baseResponse = pickUniqueResponse(UNIVERSAL_TOPICS);
            
            // –ü–æ–¥—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –¥–ª—è –ø–µ—Ä—Å–æ–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ —É–Ω–∏–∂–µ–Ω–∏—è (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ, –Ω–æ –≤ 10.0 —ç—Ç–æ —Å–∫—Ä—ã—Ç–æ)
            const finalResponse = baseResponse.replace('QUERY_REPLACE', message.length > 30 ? message.substring(0, 30) + '...' : message);

            return {
                response: finalResponse,
                action: 'BORED'
            };
        }


        // --- 5. –§–£–ù–ö–¶–ò–ò –ò–ù–¢–ï–†–§–ï–ô–°–ê ---

        function formatMessageText(text) {
            // –ó–∞–º–µ–Ω—è–µ–º —Å–∏–Ω—Ç–∞–∫—Å–∏—Å **—Ç–µ–∫—Å—Ç** –Ω–∞ <strong>—Ç–µ–∫—Å—Ç</strong>
            let formattedText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // –ó–∞–º–µ–Ω—è–µ–º –æ–±—ã—á–Ω—ã–µ –ø–µ—Ä–µ–Ω–æ—Å—ã —Å—Ç—Ä–æ–∫ –Ω–∞ <br>
            formattedText = formattedText.replace(/\n/g, '<br>');

            return formattedText;
        }

        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);
            
            messageElement.innerHTML = formatMessageText(text);
            
            messagesList.prepend(messageElement); 
            
            conversationHistory.push({ role: sender === 'user' ? 'user' : 'model', content: text });

            if (sender === 'bot') {
                RECENT_RESPONSES.unshift(text); 
                if (RECENT_RESPONSES.length > MAX_REPEAT_BLOCK) {
                    RECENT_RESPONSES.pop(); 
                }
            }

            chatContainer.scrollTop = 0; 
            setTimeout(() => {
                chatContainer.scrollTo({ top: 0, behavior: 'smooth' });
            }, 50);
        }
        
        function setCatState(state) {
            const emoji = EMOJI_STATES[state] || EMOJI_STATES.IDLE;
            catEmojiElement.textContent = emoji;
            
            catEmojiElement.style.animation = 'none';
            catEmojiElement.style.transform = 'scale(1.0) rotate(0deg)';
            catEmojiElement.style.filter = 'none';

            if (state === 'IDLE') {
                catEmojiElement.style.animation = 'bounce 1.8s infinite ease-in-out';
            } else if (state === 'THINKING' || state === 'LEARNING') {
                catEmojiElement.style.animation = 'shake 0.3s infinite alternate';
            } else if (state === 'ERROR') {
                catEmojiElement.style.animation = 'fury 0.2s infinite alternate'; 
            } else if (state === 'BORED') {
                catEmojiElement.style.animation = 'yawn 2s infinite ease-in-out';
            } else if (state === 'SATISFIED') {
                catEmojiElement.style.transform = 'scale(1.1) rotate(0deg)';
                catEmojiElement.style.filter = 'drop-shadow(0 0 5px var(--success-color))'; 
            }
        }

        function showTypingIndicator() {
            if (isTyping) return;
            isTyping = true;
            
            setCatState('THINKING'); 
            
            const indicator = document.createElement('div');
            indicator.id = 'typing-indicator';
            indicator.classList.add('typing-indicator');
            indicator.textContent = '–ö–æ—Ç –ë–∞—é–Ω –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç —Ç–≤–æ–µ –Ω–µ–≤–µ–∂–µ—Å—Ç–≤–æ...';
            messagesList.prepend(indicator);
        }

        function hideTypingIndicator() {
            isTyping = false;
            setCatState('IDLE'); 
            
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove(); 
            }
        }

        // --- 6. –û–°–ù–û–í–ù–ê–Ø –õ–û–ì–ò–ö–ê ---

        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message || isTyping) return;

            addMessage(message, 'user');
            messageInput.value = '';
            sendButton.disabled = true;

            showTypingIndicator();
            
            const delay = Math.random() * 300 + 200; // –£—Å–∫–æ—Ä–µ–Ω–Ω—ã–π –æ—Ç–≤–µ—Ç 200-500ms
            await new Promise(resolve => setTimeout(resolve, delay)); 
            
            const rawResponse = getCatResponse(message);
            let botResponse = rawResponse.response;
            let action = rawResponse.action || 'IDLE';

            hideTypingIndicator();

            if (action !== 'IDLE') {
                setCatState(action);
                await new Promise(resolve => setTimeout(resolve, 500)); 
            }

            addMessage(botResponse, 'bot');

            setCatState('IDLE');
            sendButton.disabled = false;
        }

        // --- 7. –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ---

        function init() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                
                const themeParams = Telegram.WebApp.themeParams;
                if (themeParams) {
                    document.documentElement.style.setProperty('--tg-theme-bg-color', themeParams.bg_color || '#f5f5f5');
                    document.documentElement.style.setProperty('--tg-theme-text-color', themeParams.text_color || '#1c1c1c');
                    document.documentElement.style.setProperty('--tg-theme-hint-color', themeParams.hint_color || '#999999');
                    document.documentElement.style.setProperty('--tg-theme-button-color', themeParams.button_color || '#007aff');
                    document.documentElement.style.setProperty('--tg-theme-button-text-color', themeParams.button_text_color || '#ffffff');
                    document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', themeParams.secondary_bg_color || '#e9e9eb');
                }
                
                Telegram.WebApp.onEvent('viewportChanged', () => {
                    Telegram.WebApp.expand();
                });
            } else {
                console.warn('Telegram WebApp –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω. –ó–∞–ø—É—Å–∫ –≤ —Ä–µ–∂–∏–º–µ –æ—Ç–ª–∞–¥–∫–∏.');
            }

            setCatState('IDLE'); 

            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !sendButton.disabled) {
                    sendMessage();
                }
            });

            // –ú–ò–ù–ò–ú–ê–õ–ò–°–¢–ò–ß–ù–û–ï –ü–†–ò–í–ï–¢–°–¢–í–ò–ï
            setTimeout(() => {
                addMessage('**–ö–æ—Ç –ë–∞—é–Ω 10.0:** –Ø –∑–¥–µ—Å—å. –¢–≤–æ–∏ –≤–æ–ø—Ä–æ—Å—ã –±–µ—Å—Å–º—ã—Å–ª–µ–Ω–Ω—ã, –Ω–æ —è –æ—Ç–≤–µ—á—É. **–ó–∞–¥–∞–≤–∞–π –ª—é–±–æ–π –≤–æ–ø—Ä–æ—Å.**', 'bot');
            }, 500);
        }

        init();
    </script>
