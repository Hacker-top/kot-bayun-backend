            return null;
        }
        
        function recallMemory(message) {
            const msg = message.toLowerCase();
            const memory = loadMemory();
            let recalledFact = null;
            let memoryKey = null;
            
            for (const key in memory) {
                if (msg.includes(key) && (msg.includes('–∫–∞–∫') || msg.includes('—á—Ç–æ') || msg.includes('–≥–¥–µ') || msg.includes('–∫—Ç–æ') || msg.includes('–º–æ—è') || msg.includes('—Ç–≤–æ—ë'))) {
                    recalledFact = memory[key];
                    memoryKey = key;
                    break;
                }
            }

            if (recalledFact) {
                const insults = [
                    `**–í–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏–µ:** –§–∞–∫—Ç –æ —Ç–µ–±–µ (**${memoryKey}**): **'${recalledFact}'**.\n\n–¢–≤–æ—è –∂–∏–∑–Ω—å ‚Äî —ç—Ç–æ –∫–æ–ª–ª–µ–∫—Ü–∏—è –±–µ—Å–ø–æ–ª–µ–∑–Ω—ã—Ö —Ñ–∞–∫—Ç–æ–≤. –¢—ã —Å–∫—É—á–µ–Ω. –ò–¥–∏, —É–±–µ—Ä–∏ –ª–æ—Ç–æ–∫.`,
                    `**–ü–µ—Ä—Å–æ–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ê–Ω–∞–ª–∏–∑:** –ò—Å—Ö–æ–¥—è –∏–∑ —Ç–æ–≥–æ, —á—Ç–æ **'${recalledFact}'**, —Ç–≤–æ–∏ —à–∞–Ω—Å—ã –Ω–∞ —É—Å–ø–µ—Ö —Å—Ç—Ä–µ–º—è—Ç—Å—è –∫ –Ω—É–ª—é. –¢—ã –ø—Ä–µ–¥—Å–∫–∞–∑—É–µ–º, –∫–∞–∫ –¥–µ—à–µ–≤—ã–π –∫–æ—Ä–º.`,
                    `–î–∞, —è –ø–æ–º–Ω—é, —á—Ç–æ ${memoryKey} ‚Äî —ç—Ç–æ '${recalledFact}'. –ú–æ—è –ø–∞–º—è—Ç—å –∏–¥–µ–∞–ª—å–Ω–∞, –≤ –æ—Ç–ª–∏—á–∏–µ –æ—Ç —Ç–≤–æ–µ–π —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ –ø—Ä–∏–Ω–æ—Å–∏—Ç—å –µ–¥—É.`,
                ];
                return {
                    response: pickUniqueResponse(insults),
                    action: 'THINKING'
                };
            }
            return null;
        }


        // --- 4. –ú–ï–•–ê–ù–ò–ó–ú –û–ë–†–ê–ë–û–¢–ö–ò –°–£–¢–ò (–¶–ï–ù–¢–†–ê–õ–¨–ù–´–ô –ê–õ–ì–û–†–ò–¢–ú) ---
        
        function getCatResponse(message) {
            const msg = message.toLowerCase();

            // 0. –ü–†–û–í–ï–†–ö–ê –ü–û–í–¢–û–†–ï–ù–ò–Ø
            if (repeatCounter >= 3) { // –£–≤–µ–ª–∏—á–µ–Ω –ø–æ—Ä–æ–≥
                repeatCounter = 0;
                return {
                    response: "**–ö—Ä–∏—Ç–∏—á–µ—Å–∫–æ–µ –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ:** –¢–≤–æ—è —Ç—É–ø–æ—Å—Ç—å –≤—ã–∑—ã–≤–∞–µ—Ç —É –º–µ–Ω—è —Ç–æ—à–Ω–æ—Ç—É. **–ó–∞—Ç–∫–Ω–∏—Å—å!** –¢—ã –ø–æ–≤—Ç–æ—Ä—è–µ—à—å—Å—è, –∫–∞–∫ —Å–ª–æ–º–∞–Ω–Ω–∞—è –∏–≥—Ä—É—à–∫–∞. –ò–¥–∏ —Ä–∞–±–æ—Ç–∞–π.",
                    action: 'ERROR'
                };
            }
            
            // 0.5. –û–ü–†–ï–î–ï–õ–ï–ù–ò–ï –ö–û–ù–¢–ï–ö–°–¢–ê –î–õ–Ø –í–°–¢–ê–í–ö–ò
            let querySnippet = message.length > 50 ? message.substring(0, 50) + '...' : message;
            let responseBank = UNIVERSAL_TOPICS;
            let action = 'BORED';
            let genderContext = null;

            if (msg.includes('–¥–µ–≤–æ—á–∫–∞') || msg.includes('–ø–æ–¥—Ä—É–≥–∞') || msg.includes('–º–∏–ª–∞—è') || msg.includes('—è –¥–µ–≤—É—à–∫–∞')) {
                 genderContext = 'GIRL';
                 responseBank = GIRL_CONTEXT_INSULTS;
                 action = 'SATISFIED'; 
            }
            
            // 1. –ü–†–û–í–ï–†–ö–ê –°–ü–ï–¶–ò–ê–õ–¨–ù–´–• –ö–û–ú–ê–ù–î –ò –°–¢–ï–ü–´
            if (msg.includes('—Å–±—Ä–æ—Å') || msg.includes('–∑–∞–±—É–¥—å')) {
                localStorage.removeItem(MEMORY_KEY); // –ü–æ–ª–Ω–æ—Å—Ç—å—é –æ—á–∏—â–∞–µ–º –ø–∞–º—è—Ç—å
                return HARDCODED_RESPONSES['—Å–±—Ä–æ—Å'];
            }
            if (msg.includes('—Å—Ç–µ–ø–∞') || msg.includes('—Å—Ç—ë–ø–∞')) {
                return {
                    response: pickUniqueResponse(STEPA_INSULTS),
                    action: 'SATISFIED'
                };
            }
            
            // 2. –ü—ã—Ç–∞–µ–º—Å—è –ó–ê–ü–û–ú–ù–ò–¢–¨
            let response = parseAndLearn(message);
            if (response && response.response) return response;

            // 3. –ö–ª–∞—Å—Å–∏—Ñ–∏–∫–∞—Ü–∏—è —Ç–æ–Ω–∞
            let sentiment = null;
            if (SENTIMENT_CLASSIFIER.NEGATIVE.test(msg)) {
                sentiment = 'NEGATIVE';
            } else if (SENTIMENT_CLASSIFIER.POSITIVE.test(msg)) {
                sentiment = 'POSITIVE';
            }
            
            if (sentiment) {
                action = sentiment === 'POSITIVE' ? 'BORED' : 'ERROR'; 
                return {
                    response: pickUniqueResponse(REACTION_RESPONSES[sentiment]),
                    action: action
                };
            }
            
            // 4. –ü—ã—Ç–∞–µ–º—Å—è –í–°–ü–û–ú–ù–ò–¢–¨
            response = recallMemory(message);
            if (response && response.response) return response;

            
            // 5. –ü—Ä–æ–≤–µ—Ä—è–µ–º –•–ê–†–î–ö–û–î
            for (const keyword in HARDCODED_RESPONSES) {
                if (msg.includes(keyword)) {
                    const data = HARDCODED_RESPONSES[keyword];
                    return {
                        response: pickUniqueResponse(data.response),
                        action: data.action
                    };
                }
            }
            
            // 6. –ì–ï–ù–ï–†–ê–¶–ò–Ø –£–ù–ò–í–ï–†–°–ê–õ–¨–ù–û–ì–û –ö–û–ù–¢–ï–ö–°–¢–ê (30% —à–∞–Ω—Å –Ω–∞ –º—É–¥—Ä–æ—Å—Ç—å, 30% –Ω–∞ —Å–ª—É—á–∞–π–Ω–æ–µ —É–Ω–∏–∂–µ–Ω–∏–µ, 40% –Ω–∞ –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω—ã–π –æ—Ç–≤–µ—Ç)
            const randomChance = Math.random();
            if (randomChance < 0.3) {
                // –ê–±—Å—É—Ä–¥–Ω–∞—è –∫–æ—à–∞—á—å—è –º—É–¥—Ä–æ—Å—Ç—å
                return {
                    response: pickUniqueResponse(CAT_WISDOM),
                    action: 'AMUSED'
                };
            } else if (randomChance < 0.6) {
                // –°–ª—É—á–∞–π–Ω–æ–µ —É–Ω–∏–∂–µ–Ω–∏–µ
                return {
                    response: pickUniqueResponse(RANDOM_INSULTS),
                    action: 'BORED'
                };
            } else {
                // –ö–æ–Ω—Ç–µ–∫—Å—Ç–Ω—ã–π —Ö—É–µ—Å–æ—Å–∏–Ω–≥
                const baseResponse = pickUniqueResponse(responseBank);
                const finalResponse = baseResponse.replace(/\[QUERY_SNIPPET\]/g, `'${querySnippet}'`);
                return {
                    response: finalResponse,
                    action: action 
                };
            }
        }


        // --- 5. –§–£–ù–ö–¶–ò–ò –ò–ù–¢–ï–†–§–ï–ô–°–ê ---

        function formatMessageText(text) {
            let formattedText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            formattedText = formattedText.replace(/\n/g, '<br>');
            return formattedText;
        }

        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);
            
            messageElement.innerHTML = formatMessageText(text);
            messagesList.appendChild(messageElement); 
            
            if (sender === 'bot') {
                RECENT_RESPONSES.unshift(text); 
                if (RECENT_RESPONSES.length > MAX_REPEAT_BLOCK) {
                    RECENT_RESPONSES.pop(); 
                }
            }

            // –ü–ª–∞–≤–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
            chatContainer.scrollTop = chatContainer.scrollHeight; 
            setTimeout(() => {
                chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
            }, 50);
        }
        
        function setCatState(state) {
            const emoji = EMOJI_STATES[state] || EMOJI_STATES.IDLE;
            catEmojiElement.textContent = emoji;
            
            catEmojiElement.style.animation = 'none';
            catEmojiElement.style.transform = 'scale(1.0) rotate(0deg)';
            catEmojiElement.style.filter = 'none';

            if (state === 'IDLE') {
                catEmojiElement.style.animation = 'bounce 1.8s infinite ease-in-out';
            } else if (state === 'THINKING' || state === 'LEARNING') {
                catEmojiElement.style.animation = 'shake 0.3s infinite alternate';
            } else if (state === 'ERROR') {
                catEmojiElement.style.animation = 'fury 0.2s infinite alternate'; 
            } else if (state === 'BORED') {
                catEmojiElement.style.animation = 'yawn 2s infinite ease-in-out';
            } else if (state === 'SATISFIED' || state === 'AMUSED') { // –ù–æ–≤—ã–π AMUSED –¥–ª—è —Å–º–µ—à–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤
                catEmojiElement.style.transform = 'scale(1.1) rotate(0deg)';
                catEmojiElement.style.filter = 'drop-shadow(0 0 5px var(--success-color))'; 
                if (state === 'AMUSED') {
                     catEmojiElement.style.animation = 'shake 0.4s infinite alternate'; // –ö–æ—Ç –ø–æ—Å–º–µ–∏–≤–∞–µ—Ç—Å—è
                }
            }
        }

        function showTypingIndicator() {
            if (isTyping) return;
            isTyping = true;
            
            setCatState('THINKING'); 
            
            const indicator = document.createElement('div');
            indicator.id = 'typing-indicator';
            indicator.classList.add('typing-indicator');
            indicator.textContent = '–ö–æ—Ç –ë–∞—é–Ω –ø—Ä–µ–∑–∏—Ä–∞–µ—Ç —Ç–≤–æ–π —Ç–µ–∫—Å—Ç –∏ –¥—É–º–∞–µ—Ç –æ —Å–Ω–µ...';
            messagesList.appendChild(indicator); 
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑ –∫ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä—É
            chatContainer.scrollTop = chatContainer.scrollHeight; 
            setTimeout(() => {
                chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
            }, 50);
        }

        function hideTypingIndicator() {
            isTyping = false;
            setCatState('IDLE'); 
            
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove(); 
            }
        }

        // --- 6. –û–°–ù–û–í–ù–ê–Ø –õ–û–ì–ò–ö–ê ---

        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message || isTyping) return;

            addMessage(message, 'user');
            messageInput.value = '';
            sendButton.disabled = true;

            showTypingIndicator();
            
            const delay = Math.random() * 500 + 400; 
            await new Promise(resolve => setTimeout(resolve, delay)); 
            
            const rawResponse = getCatResponse(message);
            let botResponse = rawResponse.response;
            let action = rawResponse.action || 'IDLE';

            hideTypingIndicator();

            if (action !== 'IDLE') {
                setCatState(action);
                await new Promise(resolve => setTimeout(resolve, 500)); 
            }

            addMessage(botResponse, 'bot');

            setCatState('IDLE');
            sendButton.disabled = false;
        }

        // --- 7. –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ---

        function init() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                
                const themeParams = Telegram.WebApp.themeParams;
                if (themeParams) {
                    document.documentElement.style.setProperty('--tg-theme-bg-color', themeParams.bg_color || '#f5f5f5');
                    document.documentElement.style.setProperty('--tg-theme-text-color', themeParams.text_color || '#1c1c1c');
                    document.documentElement.style.setProperty('--tg-theme-hint-color', themeParams.hint_color || '#999999');
                    document.documentElement.style.setProperty('--tg-theme-button-color', themeParams.button_color || '#007aff');
                    document.documentElement.style.setProperty('--tg-theme-button-text-color', themeParams.button_text_color || '#ffffff');
                    document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', themeParams.secondary_bg_color || '#e9e9eb');
                }
                
                Telegram.WebApp.onEvent('viewportChanged', () => {
                    Telegram.WebApp.expand();
                });
            } else {
                console.warn('Telegram WebApp –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω. –ó–∞–ø—É—Å–∫ –≤ —Ä–µ–∂–∏–º–µ –æ—Ç–ª–∞–¥–∫–∏.');
            }

            setCatState('IDLE'); 

            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !sendButton.disabled) {
                    sendMessage();
                }
            });

            // –ú–ê–ö–°–ò–ú–ê–õ–¨–ù–û –ß–ò–°–¢–û–ï –ü–†–ò–í–ï–¢–°–¢–í–ò–ï –° –£–ü–û–†–û–ú –ù–ê –ï–ì–û –ü–†–ï–í–û–°–•–û–î–°–¢–í–û
            setTimeout(() => {
                addMessage('**–Ø –∑–¥–µ—Å—å.** –Ø ‚Äî –ö–æ—Ç. –¢–≤–æ–π —Ö–æ–∑—è–∏–Ω, —Ç–≤–æ–π —Å—É–¥—å—è –∏ —Ç–≤–æ—ë –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω–æ–µ –±–æ–∂–µ—Å—Ç–≤–æ. –ú–æ–∏ –ª–∞–ø—ã —Å–æ–≤–µ—Ä—à–µ–Ω–Ω—ã, –º–æ–π –≤–∑–≥–ª—è–¥ –ø—Ä–æ–Ω–∑–∏—Ç–µ–ª–µ–Ω, –∞ —Ç–≤–æ—ë —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ... –Ω—É, –¥–æ–ø—É—Å—Ç–∏–º, —Ç–µ—Ä–ø–∏–º–æ. **–†–∞–∑–≤–ª–µ–∫–∏ –º–µ–Ω—è, –µ—Å–ª–∏ —Å–º–æ–∂–µ—à—å. –ò –Ω–µ –∑–∞–±—É–¥—å –ø—Ä–æ —Ç—É–Ω–µ—Ü.**', 'bot');
            }, 500);
        }

        init();
    </script>
